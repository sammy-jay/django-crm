<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block header %}{% endblock header %}</title>
    <style>
      *{
        font-family: sans-serif;
        margin: 0;
        padding:0;
        box-sizing: border-box;
      }
      section{
        padding: 1rem;
      }
      nav{
        background-color: #ddd;
        padding: 0.5rem 1rem;
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
      }
      .lead-cont{
        background: #fff;
        padding: 0.5rem;
        display: flex;
       
        flex-wrap: wrap;
      }
      .lead {
        background-color: #ddd;
        padding: 1rem 0.5rem;
        margin: 0.5rem;
        border-radius: 7px;
        width: 200px;

      }
     .lead div{
      display: flex;
      margin-bottom: 7px;
     }
     .lead div h4{
      margin-right: 7px;
     }
     .lead div p{
      overflow-wrap: break-word;
      word-wrap: break-word;
     }
     .lead .btns{
      margin-top: 5px;
    }
     .lead .btns a{
      text-decoration: none;
      color: #222;
    }
      .form{
        background-color: #eee;
        padding: 1rem;
        margin: 3rem auto;
        max-width: 450px;
        border-radius: 7px;
      }
      .form div{
        display: flex;
        flex-direction: column;
        margin: 15px 0;
      }
      .form label{
        margin-bottom: 5px;
      }
      .form input[type="text"], .form input[type="number"], .form select{
        padding: 5px 7px;
        outline: none;
        border: none;
        border-radius: 3px;
        background-color: #fff;
      }
      
      .form input[type="submit"]{
        margin-top: 20px;
        padding: 7px 10px;
        outline: none;
        border: none;
        border-radius: 7px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <section>
      {% block title %}{% endblock title %}
      {% block content %}{% endblock content %}
    </section>

   
  </body>
</html>

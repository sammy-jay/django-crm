{% extends 'main.html' %}

{% block header %} Lead List {% endblock %}

{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap justify-between w-full mb-20 flex-row items-center text-center">
      <h1 class="sm:text-3xl text-2xl font-medium title-font  text-gray-900">All Leads</h1>
      <button class="flex text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"><a href="{% url 'leads:create' %}">Create new lead</a></button>
    </div>
    <div class="flex flex-wrap -m-4">
      {% for lead in leads %}
      <div class="xl:w-1/3 md:w-1/2 p-4">
        <div class="border border-gray-200 p-6 rounded-lg">
          <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
              <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
            </svg>
          </div>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-2">{{lead}}</h2>
          <p class="leading-relaxed text-base">{{lead.description}}</p>
          <button class="flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-6"> <a href="{% url 'leads:detail' lead.id %}">more</a>
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
         
        </div>
      </div>
      {% endfor %}
    </div>
    
  </div>
</section>

{% endblock %}

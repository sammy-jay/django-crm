{% extends 'main.html' %}

{% block header %} Agent List {% endblock %}

{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap justify-between w-full mb-20 flex-row items-center text-center">
      <h1 class="sm:text-3xl text-2xl font-medium title-font  text-gray-900">All Agents</h1>
      <button class="flex text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"><a href="{% url 'agents:create' %}">Create new agent</a></button>
    </div>
    <div class="flex flex-wrap -m-4">

      {% for agent in agents %}
      <div class="w-full xl:w-1/3 md:w-1/2 p-4">
        <div class="border border-gray-200 p-6 rounded-lg">
          <div class="flex space-x-2 items-baseline mb-2">
            <h2>Username</h2>
            <h2 class="text-lg text-gray-900 font-medium title-font">{{agent.user.username}}</h2>
          </div>
          <div class="flex space-x-2 items-baseline mb-2">
            <h2>Email</h2>
            <h2 class="text-lg text-gray-900 font-medium title-font">{{agent.user.email}}</h2>
          </div>
        <button class="flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-6"> <a href="{% url 'agents:detail' agent.id %}">more info</a>
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
        </div>
        
      </div>
      {% endfor %}
    </div>
    
  </div>
</section>

{% endblock %}
